    <script type="text/javascript">
        function getYearsMonthsSince(year, month, day){
          today = new Date();
          start = new Date(year, month, day);
      
          var diff = Math.floor(today.getTime() - start.getTime());
          var day = 1000 * 60 * 60 * 24;
      
          var days = Math.floor(diff/day);
          var months = Math.floor(days/31);
          var monthsMod = months % 12;
          var years = Math.floor(months/12);
      
          var message = years + " years ";
          message += monthsMod + " months";
      
          document.getElementById("MostRecentExp").innerHTML = message;
        }
      
        window.onload = getYearsMonthsSince(2019,00,13);
      </script>
